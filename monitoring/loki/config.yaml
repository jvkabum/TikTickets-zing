# =============================================================================
# Loki Configuration
# TikTickets-zing - Log Aggregation Backend
# =============================================================================
# IMPORTANTE: A aplicação NÃO deve enviar logs diretamente ao Loki.
# Todos os logs devem passar pelo OpenTelemetry Collector.
# =============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  filesystem:
    directory: /loki/chunks

ingester:
  chunk_encoding: snappy
  chunk_idle_period: 1h
  chunk_target_size: 1536000
  max_chunk_age: 2h
  lifecycler:
    ring:
      replication_factor: 1

limits_config:
  retention_period: 168h  # 7 dias
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  max_entries_limit_per_query: 5000
  max_query_series: 500
  max_query_parallelism: 32
  
  # Permite labels dinâmicos do OTel
  allow_structured_metadata: true

querier:
  max_concurrent: 20

query_scheduler:
  max_outstanding_requests_per_tenant: 2048

frontend:
  max_outstanding_per_tenant: 4096
  compress_responses: true

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  delete_request_store: filesystem
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

ruler:
  alertmanager_url: ""
  enable_api: true
  storage:
    type: local
    local:
      directory: /loki/rules

analytics:
  reporting_enabled: false
