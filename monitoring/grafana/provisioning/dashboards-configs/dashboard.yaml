# =============================================================================
# Grafana Dashboard Provisioning
# TikTickets-zing - Auto-provisioned Dashboards
# =============================================================================

apiVersion: 1

providers:
  - name: 'TikTickets Dashboards'
    orgId: 1
    folder: 'TikTickets'
    folderUid: 'tiktickets'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
